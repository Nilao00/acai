<ion-content>
  <div class="home-page">
    <div class="block-top">
      <img src="assets/imgs/logotipo.jpg" alt="">
    </div>
    <div class="block-center">
      <div class="wrap-login">
        <div class="form-login">
          <input class="input-css" placeholder="Login" type="text" [(ngModel)]="username">
          <input class="input-css" placeholder="Senha" type="password" [(ngModel)]="password">
          <span class="align-info-reset-pass">Não lembro minha senha</span>
          <button class="btn-login">
            <span>
              <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="#fff" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
              </svg>
            </span>
            <span>Entrar</span>
          </button>
          <span class="align-info-reset-pass">Cadastrar</span>
          <button class="btn-login-google">
            <span>
              <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="#fff" d="M21.35,11.1H12.18V13.83H18.69C18.36,17.64 15.19,19.27 12.19,19.27C8.36,19.27 5,16.25 5,12C5,7.9 8.2,4.73 12.2,4.73C15.29,4.73 17.1,6.7 17.1,6.7L19,4.72C19,4.72 16.56,2 12.1,2C6.42,2 2.03,6.8 2.03,12C2.03,17.05 6.16,22 12.25,22C17.6,22 21.5,18.33 21.5,12.91C21.5,11.76 21.35,11.1 21.35,11.1V11.1Z" />
              </svg>
            </span>
            <span>Entrar com google</span>
          </button>
          <button class="btn-login-face">
            <span>
              <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="#fff" d="M17,2V2H17V6H15C14.31,6 14,6.81 14,7.5V10H14L17,10V14H14V22H10V14H7V10H10V6A4,4 0 0,1 14,2H17Z" />
              </svg>
            </span>
            <span>Entrar com facebook</span>
            <span></span>
          </button>
        </div>
      </div>
    </div>
    <div class="block-bottom" (click)="goOrders()">
      <div>
        Peça Açaí em suas mãos!
      </div>
    </div>
  </div>

</ion-content>
